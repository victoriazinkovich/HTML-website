<!DOCTYPE html>
<html>
<head>
  <style>
    #connectorLine {
      position: absolute;
      border-style: dotted;
      border-color: black;
      display: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var connectButton = document.getElementById("connectButton");
      var milkHeading = document.getElementById("milk");
      var waterHeading = document.getElementById("water");
      var connectorLine = document.getElementById("connectorLine");

      connectButton.addEventListener("click", function() {
        var milkHeadingRect = milkHeading.getBoundingClientRect();
        var waterHeadingRect = waterHeading.getBoundingClientRect();

        var topPosition = milkHeadingRect.top + milkHeadingRect.height / 2;
        var targetHeight = waterHeadingRect.top + waterHeadingRect.height / 2 - topPosition;

        var currentHeight = 0;
        var increment = targetHeight / 50; // Adjust the number to control the speed

        connectorLine.style.display = "block";
        connectorLine.style.top = topPosition + "px";

        function animateLine() {
          if (currentHeight <= targetHeight) {
            connectorLine.style.height = currentHeight + "px";
            currentHeight += increment;
            setTimeout(animateLine, 20); // Adjust the delay to slow down or speed up the animation
          }
        }

        animateLine();
      });
    });
  </script>
</head>
<body>
  <h1 id="milk">Milk</h1>
  <button id="connectButton">Click</button>
  <h1 id="water">Water</h1>
  <div id="connectorLine"></div>
</body>
</html>
